  <body>
    <main id="main" class="main" style="margin-left: 0; margin-top: 0;">
      {% if message %}
    <div class="alert alert-success bg-success text-light border-0 alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>              
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="pagetitle" style="display: flex; flex-direction: column; align-items: center;">
      <h1>Log a Complaint</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Layouts</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Water Complaint Form</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" method="post" action="">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="floatingName" placeholder="Your Name">
                    <label for="floatingName">Your Full Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Your Email">
                    <label for="floatingEmail">Your Email</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="tel" name="phone" class="form-control" id="floatingPassword" placeholder="Phone" maxlength="10">
                    <label for="floatingPassword">Your Phone No.</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" name="complaint" placeholder="Address" id="floatingTextarea" style="height: 100px;"></textarea>
                    <label for="floatingTextarea">Complaint</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating mb-3">
                    <select name="district" class="form-select" id="floatingSelect" aria-label="State">
                      <option selected>Select</option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Thane">Thane</option>
                    </select>
                    <label for="floatingSelect">District</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" name="society_id" class="form-control" id="Society" placeholder="Society">
                    <label for="society">Society Id</label>
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="static/assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/vendor/chart.js/chart.umd.js"></script>
    <script src="static/assets/vendor/echarts/echarts.min.js"></script>
    <script src="static/assets/vendor/quill/quill.min.js"></script>
    <script src="static/assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="static/assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
